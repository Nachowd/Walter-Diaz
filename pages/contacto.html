<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos.css">
    <link rel="Icon" href="../multimedia/Logo/Logo.png">
    <meta name="description" content="formulario de contacto para que vuelques tus dudas">
    <meta name="keywords" content="html, contacto, email, mail, telefono, phone, mensaje">
    <title>Contacto</title>
</head>

<body>

    <header>

        <!-- BS Barra de navegacion inicia -->
        <nav class="navbar navbar-expand-md navbar-dark container-fluid">
            <div class="container-fluid">
                <img class="header-image" src="../multimedia/Logo/Frame.png">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="justify-content-end collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/ventas.html">Ventas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Barra de navegacion fin -->

    </header>

    <main>

        <!-- Formulario inicia -->

        <section class="form-container py-5 mb-5">

            <h1 class="py-5 titulo">Formulario de Contacto</h1>

            <form action="">

                <div class="mb-4">
                    <label class="form-label" for="name">Nombre y Apellido</label>
                    <input placeholder="Ingrese su/s nombre/s y apellido/s" class="form-control" name="name" type="text"
                        id="name">
                </div>
                <div class="mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input placeholder="Ingrese su email" class="form-control" name="email" type="email" id="email">
                </div>
                <div>
                    <label class="form-label" for="description">Ingrese su consulta</label>
                    <textarea class="form-control"
                        placeholder="Ingrese su consulta y en breve nos contactaremos con usted" name="description"
                        id="description" cols="30" rows="10"></textarea>
                </div>
                <input class="btn btn-outline btn-lg mt-4" type="button" value="Enviar">

            </form>

        </section>

        <!-- Formulario termina -->

    </main>

    <footer>

        <a href="../index.html">Volver al inicio</a>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
